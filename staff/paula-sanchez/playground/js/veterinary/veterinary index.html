    <script>

        //esto es guardar una base de datos, como en excel

        function Vaccine(id, name, description) {
            this.id = id
            this.name = name
            this.description = description
        }

        function Owner(id, name, surname, address, phone, email) {
            this.id = id
            this.name = name
            this.surname = surname
            this.address = address
            this.phone = phone
            this.email = email
        }

        function Pet(ownerId, id, name, yearOfBirth, species, gender, race, colors) {
            this.ownerId = ownerId
            this.id = id
            this.name = name
            this.yearOfBirth = yearOfBirth
            this.species = species
            this.gender = gender
            this.race = race
            this.colors = colors
            this.vaccines = [] // {vaccineId: 'rst-456', expirationDate: '2026-01-01'}
        }

        /*function Vaccine(id, name, description) {

        Pet.prototype.saveVaccine = function (vaccineId, expirationDate) {
            this.vaccines.push({ vaccineId: vaccineId, expirationDate: expirationDate })
        }

        function Database() {
            this.vaccines = []
            this.owners = []
            this.pets = []
        }

        // buscador

        Database.prototype.findOwnerById = function (ownerId) {
            for (let i = 0; i < this.owners.length; i++) {
                const owner = this.owners[i] //variable auxiliar

                if (owner.id === ownerId)
                    return owner
            }

            return null
        }

        //el null se usa para encontrar algo concreto

        Database.prototype.findPetsByOwnerId = function (ownerId) {
            const foundPets = [] //para encontrar todas las mascotas de un usuario

            for (let i = 0; i < this.pets.length; i++) {
                const pet = this.pets[i]

                if (pet.ownerId === ownerId)
                    foundPets.push(pet)
            }

            return foundPets
        }

        //TODO implement fin-pet-by-id

        Database.prototype.findPetById = function (petId) {
            for (let i = 0; i < this.pets.length; i++) {
                const pet = this.pets[i]

                if (pet.id === petId)
                    return pet
            }

            return null
        }
